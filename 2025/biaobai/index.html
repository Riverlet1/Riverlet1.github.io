<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给陈田的信💌</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="heart">💖</div>
            <div class="flap"></div>
        </div>
        
        <div class="letter hidden" id="letter">
            <div class="content">
                <p class="counter">我们已经认识了<span id="timer">0天0时0分0秒</span></p>
                <div class="message">
                    <!-- <p>亲爱的田田：</p>-->
                    <p class="animate-text">相处的这段时间里，我发现...</p>
                    <p class="animate-text">你笑起来特别好看，尤其是眼睛很特别，</p>
                    <p class="animate-text">让我这个害羞的人竟然敢盯着看，想想也有点不好意思。</p>
                    <p class="animate-text">你说话时也是慢慢的，配上好听的声音，</p>
                    <p class="animate-text">总能让我温馨平静的听完，心中的烦恼和焦虑似乎也不见了。</p>
                    <p class="animate-text">可能有时候我会慌手慌脚的想握住你的手，</p>
                    <p class="animate-text">但那是因为...我喜欢你❤️</p>
                    <p class="animate-text">如果你愿意，我们在一起吧！</p>
                </div>
                <div class="buttons hidden">
                    <button id="yesBtn">😊 我愿意！</button>
                    <button id="noBtn">😝 你抓不到我~</button>
                </div>
            </div>
        </div>

        <div class="response hidden" id="response">
            <div class="hearts"></div>
            <h2>🎉 太好啦！</h2>
            <p>现在你是我的小可爱啦～</p>
            <p>🤝 → 👫 → 💑</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
