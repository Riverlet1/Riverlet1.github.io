<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给陈田的信💌</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="heart">💖</div>
            <div class="flap"></div>
        </div>
        
        <div class="letter hidden" id="letter">
            <div class="content">
                <p class="counter">我们已经认识了<span id="timer">0天0时0分0秒</span></p>
                <div class="message">
                    <!-- <p>亲爱的田田：</p>-->
                    <p class="animate-text">相处的这段时间里，我发现...</p>
                    <p class="animate-text">你笑起来特别好看，尤其是眼睛，很特别，连我这个害羞的人都忍不住多看几眼。</p>
                    <p class="animate-text">说话时你也是慢慢的，加上声音好听，听着听着就放松下来了，很治愈。</p>
                    <p class="animate-text">偶尔我忍不住慌手慌脚的想握住你的手，其实是因为喜欢你。</p>
                    <p class="animate-text">如果你愿意，我们在一起吧！</p>
                </div>
                <div class="buttons hidden">
                    <button id="yesBtn">😊 我愿意！</button>
                    <button id="noBtn">😝 不愿意！</button>
                </div>
            </div>
        </div>

        <div class="response hidden" id="response">
            <div class="hearts"></div>
            <h2>🎉 太好啦！</h2>
            <p>现在你是我的小可爱啦～</p>
            <p>🤝 → 👫 → 💑</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
